  <head>
    <meta charset="UTF-8" />

    />

  <body>
    <div id="main">
      <h2 id="quest">2 + 3</h2>
      <input
        type="text"
        name="ansBox"
        id="ansBox"
        placeholder="Your Answer"
        onkeydown="checkKey(event)"
      />
      <p
        id="scoreText"
        title="click to reset and change question"
        onclick="reset()"
        onmouseover="setColor(this, '#ED6A5A')"
        onmouseleave="setColor(this, 'white')"
      >
        Score: <span id="score">0</span>
      </p>
    </div>
    <div id="midMade">
      <p id="madeText">
        Made by

          id="nameLink"
          title="Random creation of mine"
          href="https://codecal.netlify.app/"

          >flyingdelta</a
        >

    </div>
    <div id="footer">
      <a class="links" target="_blank" href="https://twitter.com/flyingdelta01">
        <img
          class="svg"
          src="https://www.svgrepo.com/show/157815/twitter.svg"
          alt="twitter"
        />
      </a>
      <a
        class="links"
        target="_blank"
        href="http://randomthoughts-1.tumblr.com/"
      >
        <img
          class="svg"
          src="https://www.svgrepo.com/show/165259/tumblr.svg"
