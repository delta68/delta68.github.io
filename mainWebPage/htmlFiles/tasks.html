<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="../css/tasks.css" />
  </head>
  <body>
    <div id="main">
      <h1>To Do List</h1>
      <table id="mainTable">
        <tr tabindex="1">
          <th class="id">Id</th>
          <th class="taskTitle">Task</th>
          <th class="dueTime">Due Time</th>
          <th class="notes">Notes</th>
        </tr>
      </table>
      <div id="inpDiv">
        <label class="inpLabels" for="tskName">Task Title:</label>
        <input
          class="inp"
          type="text"
          name="task"
          id="tskName"
          placeholder="Enter the title"
        />
        <label class="inpLabels" for="tskTime">Due time:</label>
        <input
          class="inp"
          type="datetime"
          name="time"
          id="tskTime"
          placeholder="Enter the due time"
        />
        <label class="inpLabels" for="tskNotes">Notes:</label>
        <input
          class="inp"
          type="text"
          name="notes"
          id="tskNotes"
          placeholder="Extras"
        />
      </div>
      <div id="butDiv">
        <button class="butS" id="butSave" onclick="save()">Save</button>
        <br />
        <button class="but" id="butDelete" onclick="del()">Delete</button>
        <button class="but" id="butReset" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="../javaScript/tasks.js"></script>
  </body>
</html>
