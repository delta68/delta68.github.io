<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="../css/timer.css" />
  </head>
  <body>
    <div id="main">
      <div id="gridInp">
        <label class="lbl" for="hours" id="hrsLbl">Hours</label>
        <label class="lbl" for="minutes" id="minsLbl">Minutes</label>
        <label class="lbl" for="seconds" id="secsLbl">Seconds</label>
        <input class="timerInp" type="text" name="hours" id="hrs" />
        <input class="timerInp" type="text" name="minutes" id="mins" />
        <input class="timerInp" type="text" name="seconds" id="secs" />
      </div>
      <button class="but" id="strt" onclick="start()">Start</button>
      <button class="but" id="rst" onclick="reset()">Reset</button>
      <button class="but" id="rstrt" onclick="restart()">Restart</button>
    </div>
    <audio id="timeUp" loop hidden>
      <source src="../assets/timerAlarm.mp3" type="audio/mpeg" />
    </audio>
    <script src="../javaScript/timer.js"></script>
  </body>
</html>
